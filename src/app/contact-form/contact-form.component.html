<form #contactForm class="contactForm" [formGroup]="contactFormGroup">
  <!-- NAME -->
  <div class="inputBox">
    <input #formName type="text" name="name" formControlName="name" />
    <!-- TODO: trasnlate -->
    <span>Your name</span>
    <ng-container
      *ngIf="
        contactFormGroup.controls['name'].dirty ||
        contactFormGroup.controls['name'].touched
      "
    >
      <div *ngIf="contactFormGroup.controls['name'].errors?.['required']">
        <!-- TODO: translate -->
        <p class="error">Please enter your name.</p>
      </div>
    </ng-container>
  </div>

  <!-- E-MAIL -->
  <div class="inputBox">
    <input
      #formEmail
      type="email"
      name="email"
      formControlName="email"
      [class.invalid-filled-input]="
        formEmail.value.length > 0 && !contactFormGroup.controls['email'].valid
      "
    />
    <!-- TODO: trasnlate -->
    <span>Your email</span>
    <ng-container
      *ngIf="
        contactFormGroup.controls['email'].dirty ||
        contactFormGroup.controls['email'].touched
      "
    >
      <div *ngIf="contactFormGroup.controls['email'].errors">
        <!-- TODO: translate -->
        <p class="error">Please enter your e-mail address.</p>
      </div>
    </ng-container>
  </div>

  <!-- MESSAGE -->
  <div class="inputBox">
    <textarea
      #formMessage
      type="text"
      name="message"
      formControlName="message"
    ></textarea>
    <!-- TODO: trasnlate -->
    <span>Your message</span>
    <ng-container
      *ngIf="
        contactFormGroup.controls['message'].dirty ||
        contactFormGroup.controls['message'].touched
      "
    >
      <div *ngIf="contactFormGroup.controls['message'].errors?.['required']">
        <!-- TODO: translate -->
        <p class="error">Please enter your message.</p>
      </div>
    </ng-container>
  </div>

  <!-- TODO: translate -->
  <button
    #formButton
    type="submit"
    class="btn btn-white"
    [disabled]="
      !(
        contactFormGroup.valid &&
        (contactFormGroup.dirty || contactFormGroup.touched)
      )
    "
  >
    Send
  </button>
</form>
