<header [class.header-navmenu-open]="this.navMenuService.isMenuOpen()">
  <div class="header-wrapper">
    <app-header></app-header>
    <nav>
      <app-navmenu *ngIf="this.navMenuService.isMenuOpen()"></app-navmenu>
    </nav>
  </div>
</header>

<main
  id="main"
  [class.dark-scroll-background]="this.navMenuService.isMenuOpen()"
>
  <router-outlet></router-outlet>
</main>

<footer [class.dark-scroll-background]="this.navMenuService.isMenuOpen()">
  <app-footer></app-footer>
</footer>
