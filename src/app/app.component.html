<header [class.header-navmenu-open]="this.navMenuService.isMenuOpen()">
  <div class="header-wrapper">
    <app-header></app-header>
    <nav>
      <app-navmenu
        *ngIf="this.navMenuService.isMenuOpen()"
        [@childAnimation]
      ></app-navmenu>
    </nav>
  </div>
</header>

<main *ngIf="!this.navMenuService.isMenuOpen()">
  <router-outlet></router-outlet>
</main>

<footer *ngIf="!this.navMenuService.isMenuOpen()">
  <app-footer></app-footer>
</footer>
