<div class="container">
  <a
    class="logo-container"
    href="#"
    (click)="this.navMenuService.setMenuOpenState(false)"
  >
    <div class="logo">
      <img src="assets/img/Eddie_L_logo.png" alt="logo" />
    </div>
  </a>
  <div *ngIf="navMenuService.isMenuOpen()" [@openClose] class="lang-container">
    <span class="lang de" (click)="changeLanguage('de')">DE</span>
    <span class="lang en" (click)="changeLanguage('en')">EN</span>
  </div>
  <button #hamBtn class="hamBtn" (click)="openNavbar()">
    <svg
      width="26"
      height="26"
      viewBox="0 0 50 50"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M4 11H46"
        stroke="black"
        stroke-width="7"
        stroke-linecap="square"
      />
      <path
        d="M4 25H46"
        stroke="black"
        stroke-width="7"
        stroke-linecap="square"
      />
      <path
        d="M4 39H46"
        stroke="black"
        stroke-width="7"
        stroke-linecap="square"
      />
    </svg>
  </button>
</div>
