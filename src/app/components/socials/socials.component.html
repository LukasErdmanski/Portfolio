<a
  *ngFor="let socialItem of socialsItems; let i = index"
  [attr.href]="shoudlHaveATagAttribute(socialItem) ? socialItem.link : null"
  [attr.target]="shoudlHaveATagAttribute(socialItem) ? socialItem.target : null"
  (click)="
    shoudlHaveClickAttribute(socialItem)
      ? navMenuService.moveToSection('contact')
      : null
  "
>
  <img
    class="socialIcon"
    src="assets/img/socials/{{ socialItem.logo }}"
    alt="{{ socialItem.name }}"
  />
</a>
